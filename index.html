    body {

    .container {
      max-width: 1000px;
      margin: 100px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .cyber-dk {
      position: relative;
      margin: 20px 0;
      width: 300px;
      height: 400px;
      background: linear-gradient(#fef7f7, #9198e5);
      transform-style: preserve-3d;
      transform: perspective(2000px);
      transition: 1s;
    }

    .cyber-dk:hover {
      z-index: 1111;
      transform: perspective(2000px) rotate(-10deg);
      box-shadow: 5px 5px 20px rgb(235, 151, 128);
    }

    .cyber-dk .img-container {
      position: relative;
      width: 100%;
      height: 100%;
      border: 1px solid #000;
      box-sizing: border-box;
      transform-origin: left;
      z-index: 1;
      transition: 1s;
    }

    .cyber-dk .img-container img {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .cyber-dk:hover .img-container {
      transform: rotateY(-135deg);
    }

    .cyber-dk .cyber-dk-details {
      position: absolute;
      left: 0;
      top: 0;
      box-sizing: border-box;
      padding: 20px;
      color: #000;
    }

    .cyber-dk .cyber-dk-details h2 {
      margin: 0;
      padding: 0.5em 0;
      text-transform: uppercase;
      font-size: 2em;
      background: linear-gradient(to right, #f32170, #ff0c08, #710071, #eedd44);
      -webkit-text-fill-color: transparent;
      -webkit-background-clip: text;
      animation: dk 3s infinite ease-in-out;
    }

    @keyframes dk {
      0% {
        background: linear-gradient(to right, #f32170, #ff0c08, #710071, #eedd44);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        animation: dk 0.1s infinite ease-in-out;
      }

      50% {
        background: linear-gradient(to right, #2fff00, #1008ff, #ec4705, #a744ee);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        animation: dk 3s infinite ease-in-out;
      }

      100% {
        background: linear-gradient(to right, #f32121, #ff0890, #cdb903, #d122f8);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        animation: dk 1s infinite ease-in-out;
      }
    }

    .cyber-dk .cyber-dk-details p {
      margin: 0;
      padding: 0;
      line-height: 25px;
      font-size: 1.3em;
      font-weight: 900;
    }
  </style>
